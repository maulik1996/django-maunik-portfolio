{% extends 'portfolio/base.html' %}
{% block content %}

{% load static %}


<h1>Maunik's Portfolio</h1>

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>

<a href="{% static 'portfolio/Resume.pdf' %}" target="_blank">Resume</a>
<br>
<img src="{% static 'portfolio/maunik.jpg' %}" height="300" width="300">
{% for project in projects %}
<h3>{{project.title}}</h3>
<h3>{{project.description}}</h3>
<img src="{{project.image.url}}" height="300" width="300">

{% if project.url %}
<a href="{{project.url}}" target="_blank">Link</a>
{%endif%}
{% endfor %}


{% endblock %}
