{% extends 'portfolio/base.html' %}
{% block content %}
<h1>Blog Page</h1>
<br>
<h2>Maunik has written {{ blogs.count}} blog{{ blogs.count|pluralize }}</h2>
{% for blog in blogs %}
<a href="{% url 'blog:detail' blog.id %} "><h2>{{blog.title}}</h2></a>
<h4>{{blog.description}}</h4>
<h4>{{blog.date|date:'M d Y'|upper}}</h4>
{% endfor %}

<a href="{% url 'home' %}" class="btn btn-warning">Home</a>

{% endblock %}
